<div class="blocking-layer">
</div>
<div class="cz-form-header">
    <ul>
        <li class="cz-form-nav">
            &lt;
        </li>
        <li class="cz-form-title">
            Edit Timeline
        </li>
        <li class="cz-form-close-btn">
            <a class="cz-form-btn">
                X
            </a>
        </li>
    </ul>
</div>
<div class="cz-form-content">
    <label class="cz-lightgray cz-form-label">Title *</label>
    <div class="cz-input-wrapper">
        <input class="cz-form-item-title cz-input" style="display: block; width: 100%;" type="text" maxlength="200" />
    </div>

    <br />
    <label class="cz-lightgray cz-form-label">Start Time *</label>
    <div class="cz-form-time-start" style="display: block"></div>

    <br />
    <label class="cz-lightgray cz-form-label">End Time *</label>
    <div class="cz-form-time-end" style="display: block"></div>

    <br />
    <label class="cz-lightgray cz-form-label cz-form-offset-label">
        Top boundary (<span title="Distance to child timeline top measured in percents of parent timeline height" class="cz-form-percent-tooltip">%</span>)
    </label>
    <div class="cz-input-wrapper" style="display:inline-block; width:10%">
        <input class="cz-form-item-top-bound-offset cz-form-item-offset cz-input" type="text" maxlength="200">
    </div>

    <br />
    <label class="cz-lightgray cz-form-label cz-form-offset-label">
        Bottom boundary (<span title="Distance to child timeline bottom measured in percents of parent timeline height" class="cz-form-percent-tooltip">%</span>)
    </label>
    <div class="cz-input-wrapper" style="display:inline-block; width:10%">
        <input class="cz-form-item-bottom-bound-offset cz-form-item-offset cz-input" type="text" maxlength="200">
    </div>

    <br />
    <br />
    <label class="cz-lightgray cz-form-label">Import background image from</label>
    <div class="cz-form-medialist cz-medialist">
        <div class="cz-medialist-item" title="bing" media-picker="bing">
            <img class="cz-medialist-item-icon" src="/images/media/bing-import-50x150.png">
        </div>
        <div class="cz-medialist-item" title="skydrive" media-picker="skydrive" style="display: none;">
            <img class="cz-medialist-item-icon" src="/images/media/skydrive-import-50x150.png">
        </div>
    </div>
    <br />
    <label class="cz-lightgray cz-form-label">URL of background image</label>
    <div class="cz-input-wrapper">
        <input class="cz-form-background-url cz-input" style="display: block; width: 100%;" type="text" maxlength="4000" />
    </div>

    <br />
    <span class="cz-form-errormsg" style="display: none;">One or more fields filled incorrectly</span>

    <br />
    <div class="cz-form-required-field-text cz-lightgray">* Required Field</div>
    <button class="cz-form-save cz-button" style="display: inline-block; margin-right:15px;">Update Timeline</button>
    <button class="cz-form-delete cz-button" style="display: inline-block;">Delete Timeline</button>
</div>
