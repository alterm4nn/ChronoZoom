<div class="cz-form-header" style="width: 500px;">
    <ul>
        <li class="cz-form-nav" style="display: none;"></li>
        <li class="cz-form-title">Time Series Charts</li>
        <li class="cz-form-close-btn">
            <a class="cz-form-btn">X
            </a>
        </li>
    </ul>
</div>
<div class="cz-form-content" style="width: 500px;">
    <div>View one of pre-loaded series</div>
    <ul id="existingTimeSeries" style="list-style-type: none; margin-top: 10px;">
    </ul>

    <div id="uploadDataCnt">
        <div style="margin-bottom: 6px;">View your own</div>
        <div style="float: left; margin-right: 4px;"><input style="height: 26px; text-align: center;" type="file" accept="text/csv" id="fileLoader" class="cz-form-input-file"></div>
        <div style="float: left; margin-right: 4px;height=18px;">
            <div style="margin-left: 14px;  margin-right: 4px; float: left; height: 26px; padding: 1px;">delimiter:</div>
            <select id="delim" style="width: 65px; height: 26px; text-align: center; margin-right: 4px;">
                <option>,</option>
                <option>;</option>
                <option>space</option>
                <option>tab</option>
            </select>
        </div>
        <input style=" height: 26px; text-align: center;" type="button" class="cz-timeseries-data-btn" id="loadDataBtn" value="Load" />
    </div>
</div>

<style>
    .cz-form-preloadedrecord {
        letter-spacing: 1%;
        display: inline;
        vertical-align: bottom;
        font-size: 9pt;
        padding-right: 2px;
        padding-left: 2px;
        height: 22px;
        overflow: hidden;
        -ms-text-overflow: ellipsis;
        -o-text-overflow: ellipsis;
        text-overflow: ellipsis;
    }

    #existingTimeSeries a.cz-form-btn {
        height: 22px;
        padding-top: 1px;
    }
</style>
