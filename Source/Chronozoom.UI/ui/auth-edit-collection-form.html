<div class="cz-form-header">
    <ul>
        <li class="cz-form-nav">
            &lt;
        </li>
        <li class="cz-form-title">
            Edit Collection
        </li>
        <li class="cz-form-close-btn">
            <a class="cz-form-btn">
                X
            </a>
        </li>
    </ul>
</div>
<div class="cz-form-content">
    <label class="cz-lightgray cz-form-label">Import From:</label>
    <div class="cz-form-medialist"></div>

    <br />
    <label class="cz-lightgray cz-form-label">Background Image URL:</label>
    <input class="cz-form-collection-background cz-input" style="display: block; width: 100%;" type="text" />

    <br />
    <label class="cz-lightgray cz-form-label">Timelines:</label>
    <input class="cz-form-color cz-input cz-form-timeline-background" type="color" />
    <input class="cz-form-range cz-input cz-form-timeline-background-opacity" type="range" step="0.05" min="0.0" max="1.0" />
    <input class="cz-form-color cz-input cz-form-timeline-border" type="color" /><br />
    
    <label class="cz-lightgray cz-form-label">Exhibits:</label>
    <input class="cz-form-color cz-input cz-form-exhibit-background" type="color" />
    <input class="cz-form-range cz-input cz-form-exhibit-background-opacity" type="range" step='0.05' min="0.0" max="1.0" />
    <input class="cz-form-color cz-input cz-form-exhibit-border" type="color" /><br />

    <br />
    <label class="cz-lightgray cz-form-label">Options:</label>
    <label for="cz-form-collection-kioskmode" class="cz-form-label" title="Kiosk mode reduces functionality, preventing users from navigating outside of this collection.">
        <input type="checkbox" id="cz-form-collection-kioskmode" class="cz-form-collection-kioskmode" /> Enable Kiosk Mode
    </label>
    <label for="cz-form-multiuser-enable"     class="cz-form-label" title="Manage a list of chosen editors to help maintain this collection.">
        <input type="checkbox" id="cz-form-multiuser-enable" /> Allow Others to Edit
    </label>

    <span class="cz-form-errormsg hidden"></span>
    <button class="cz-button cz-form-save" style="margin-right: 15px;">Save Collection</button>
    <button class="cz-button hidden" id="cz-form-multiuser-manage" title="View, Add or Remove Editors">Manage Editors' List</button>
</div>
