<div class="cz-form-header">
    <ul>
        <li class="cz-form-nav">
            &lt;
        </li>
        <li class="cz-form-title">
            Customize Collection
        </li>
        <li class="cz-form-close-btn">
            <a class="cz-form-btn">
                X
            </a>
        </li>
    </ul>
</div>
<div class="cz-form-content">
    <label for="cz-collection-name" class="cz-form-label cz-lightgray">Collection Name *</label>
    <input  id="cz-collection-name" class="cz-input field-block" type="text" maxlength="50" />
    <label for="cz-collection-path" class="cz-form-label cz-lightgray">Collection URL *</label>
    <input  id="cz-collection-path" class="cz-input field-block" type="text" title="automatically derived from the collection name" readonly="readonly" maxlength="50" />
    <div class="small cz-lightgray">
        &nbsp;<br />
        * = Required field. Must be unique.
    </div>
    <br />
    <fieldset>
        <legend>Background Image</legend>
        <div class="cz-form-medialist"></div>
        <div>
            <a class="help-link cz-form-default-image" href="#">Use Default</a>
            <label class="cz-lightgray cz-form-label">Image URL:</label>
        </div>
        <input class="cz-form-collection-background cz-input field-block" type="text" />
    </fieldset>
    <br />
    <fieldset class="center">
        <legend class="left">Background Colors</legend>
        <div class="centerblock left">
            <div>
                <label class="cz-lightgray cz-form-label">Timelines:</label>
                <input class="cz-form-color cz-input cz-form-timeline-background"           title="background color"        type="color" />
                <input class="cz-form-range cz-input cz-form-timeline-background-opacity"   title="transparency/opacity"    type="range" step="0.05" min="0.0" max="1.0" />
                <input class="cz-form-color cz-input cz-form-timeline-border"               title="border color"            type="color" />
            </div>
            <div>
                <label class="cz-lightgray cz-form-label">Exhibits:</label>
                <input class="cz-form-color cz-input cz-form-exhibit-background"            title="background color"        type="color" />
                <input class="cz-form-range cz-input cz-form-exhibit-background-opacity"    title="background opacity"      type="range" step='0.05' min="0.0" max="1.0" />
                <input class="cz-form-color cz-input cz-form-exhibit-border"                title="border color"            type="color" />
            </div>
        </div>
    </fieldset>
    <br />
    <fieldset>
        <legend>Collection Options</legend>
        <label for="cz-form-public-search"        class="cz-form-label" title="Allow people not currently using this collection to find this collection's content.">
            <input type="checkbox" id="cz-form-public-search"    /> Publicly Searchable
        </label>
        <label for="cz-form-multiuser-enable"     class="cz-form-label" title="Manage a list of chosen editors to help maintain this collection.">
            <input type="checkbox" id="cz-form-multiuser-enable" /> Allow Others to Edit
        </label>
        <label for="cz-form-collection-kioskmode" class="cz-form-label" title="Kiosk mode reduces functionality, preventing users from navigating outside of this collection.">
            <input type="checkbox" id="cz-form-collection-kioskmode" class="cz-form-collection-kioskmode" /> Enable Kiosk Mode
        </label>
        <label for="cz-form-collection-default"   class="cz-form-label" title="Someone's default collection at http://www.chronozoom.com/someone">
            <input type="checkbox" id="cz-form-collection-default" /> Default Collection
        </label>
    </fieldset>
    <br />
    <div>
        <span class="cz-form-errormsg left hidden"></span>
    </div>
    <div class="tri-button-block">
        <button class="cz-button cz-form-save">Save Changes</button>
        <button class="cz-button cz-form-delete">Delete Collection</button>
        <button class="cz-button hidden" id="cz-form-multiuser-manage" title="View, Add or Remove Editors">Manage Editors</button>
    </div>
