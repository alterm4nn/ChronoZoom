<div class="cz-form-header">
    <ul>
        <li class="cz-form-nav">
            &lt;
        </li>
        <li class="cz-form-title">
            Create Tour
        </li>
        <li class="cz-form-close-btn">
            <a class="cz-form-btn">
                X
            </a>
        </li>
    </ul>
</div>
<div class="cz-form-content">
    <label class="cz-lightgray cz-form-label">Title *</label>
    <input class="cz-form-tour-title cz-input" style="display: block; width: 100%;" type="text" />
                
    <br />
    <label class="cz-lightgray cz-form-label">Description</label>
    <textarea class="cz-form-tour-description cz-input" style="display: block; height: 20%; width: 100%; resize: none;" />
    
    <br />
    <label for="cz-form-tour-audio" class="cz-lightgray cz-form-label">MP3 Audio URL (Optional)</label>
    <input  id="cz-form-tour-audio" class="cz-input" style="display: block; width: 100%;" type="text" placeholder="Please enter a URL beginning with http:// or https://" />
    <audio id="cz-form-tour-audio-controls" controls="controls" style="display: block; width: 100%;"></audio>

    <br />
    <label class="cz-lightgray cz-form-label">Tour Stops *</label>
    <button class="cz-form-tour-addstop cz-button" style="display: block; margin-right:30px;">Add New Stop</button>
    <div id="stopsList" class="cz-listbox" style="display: block; height:300px;"></div>
    
    <br />
    <span class="cz-form-errormsg" style="display: none;">Input error</span>
    <br />
    <div class="cz-form-required-field-text cz-lightgray">* Required field</div>
    <button class="cz-form-save cz-button" style="display: inline-block; margin-right:30px;">Create Tour</button>
    <button class="cz-form-delete cz-button" style="display: inline-block;">Delete Tour</button>
</div>
