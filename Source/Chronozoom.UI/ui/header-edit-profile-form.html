<div class="blocking-layer"></div>
<div class="cz-form-header">
    <ul>
        <li class="cz-form-nav"></li>
        <li class="cz-form-title">Profile</li>
        <li class="cz-form-close-btn"><a class="cz-form-btn">X</a></li>
    </ul>
</div>
<div class="cz-form-content">
    <div>
        <label for="username" class="cz-form-label">User Name *</label>
        <input type="text" name="username" id="username" class="cz-input cz-form-username max" maxlength="20" required placeholder="Enter a username" pattern="^[a-z0-9\-_]{4,20}$" title="Username" />
    </div>

    <div>
        <label for="email" class="cz-form-label">Email Address *</label>
        <input type="email" name="email" id="email" class="cz-input cz-form-email max" required placeholder="Enter a valid email address" title="Username" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,4}$" />
    </div>

    <div class="left">The user name is used in the URL and credits.</div>

    <div class="czform_cb_div">
        <input type="checkbox" name="agreement" id="agreement" class="styled cz-form-agree" />
        <label for="username" class="left">By providing my email address, I understand that Chronozoom may contact me about my account. *</label>
    </div>

    <div class="cz-form-required-field-text cz-lightgray">* Required Field</div>

    <div>
        <button class="cz-button profile-form-button" id="cz-form-save">Save and Close</button>
        <button class="cz-button profile-form-button" id="cz-form-logout">Sign Out</button>
    </div>

    <div class="czform_text left">
        <a href="http://join.chronozoom.com/notices/#privacy" target="_blank">ChronoZoom.com privacy policy.</a>
        ChronoZoom is an open source project owned by the <a href="http://www.outercurve.org/" target="_blank">OuterCurve Foundation.</a>
    </div>

</div>
