<div class="cz-form-header">
    <ul>
        <li class="cz-form-nav">
            &lt;

        <li class="cz-form-title">
            Create New
        </li>
        <li class="cz-form-close-btn">
            <a class="cz-form-btn">
                X
            </a>
        </li>
    </ul>
</div>
<div class="cz-form-content">
    <label class="cz-lightgray">Title</label>
    <input class="cz-form-item-title cz-input" style="display: block; width: 100%;" type="text" />
    
    <br />
    <label class="cz-lightgray">URL of video or image</label>
    <input class="cz-form-item-mediaurl cz-input" style="display: block; width: 100%;" type="text" />

    <br />
    <label class="cz-lightgray">Media Source</label>
    <input class="cz-form-item-mediasource cz-input" style="display: block; width: 100%;" type="text" />

    <br />
    <label class="cz-lightgray">Media Type</label>
    <select class="cz-form-item-media-type cz-input" style="display: block; width: 100%;">
        <option value ="image"> Image </option>
        <option value ="pdf"> PDF </option>
        <option value ="video"> Video </option>
        <option value ="audio"> Audio </option>
    </select>

    <br />
    <label class="cz-lightgray">Attribution</label>
    <input class="cz-form-item-attribution cz-input" style="display: block; width: 100%;" type="text" />

    <br />
    <label class="cz-lightgray">Description</label>
    <textarea class="cz-form-item-descr cz-input" style="display: block; height: 20%; width: 100%; resize: none;" />

    <br />
    <span class="cz-form-errormsg" style="display: none;">Input error</span>
    <button class="cz-form-save cz-button" style="display: inline-block; margin-right:30px;">create content item</button>
</div>
