<div class="blocking-layer">
</div>
<div class="cz-form-header">
    <ul>
        <li class="cz-form-nav">
            &lt;
        </li>
        <li class="cz-form-title">
            Create New
        </li>
        <li class="cz-form-close-btn">
            <a class="cz-form-btn">
                X
            </a>
        </li>
    </ul>
</div>
<div class="cz-form-content">
    <label class="cz-lightgray cz-form-label">Title *</label>
    <div class="cz-input-wrapper">
        <input class="cz-form-item-title cz-input" style="display: block; width: 100%;" type="text" maxlength="200" />
    </div>

    <br />
    <label class="cz-lightgray cz-form-label">Import from:</label>
    <div class="cz-form-medialist"></div>

    <br />
    <label class="cz-lightgray cz-form-label">URL of video or image *</label>
    <div class="cz-input-wrapper">
        <input class="cz-form-item-mediaurl cz-input" style="display: block; width: 100%;" type="text" maxlength="4000" />
    </div>

    <br />
    <label class="cz-lightgray cz-form-label">Media Source</label>
    <div class="cz-input-wrapper">
        <input class="cz-form-item-mediasource cz-input" style="display: block; width: 100%;" type="text" maxlength="4000" />
    </div>

    <br />
    <label class="cz-lightgray cz-form-label">Media Type *</label>
    <select class="cz-form-item-media-type cz-input" style="display: block; width: 100%;">
        <option value="image"> Image </option>
        <option value="pdf"> PDF </option>
        <option value="video"> Video </option>
    </select>

    <br />
    <label class="cz-lightgray cz-form-label">Attribution</label>
    <input class="cz-form-item-attribution cz-input" style="display: block; width: 100%;" type="text" maxlength="200" />

    <br />
    <label class="cz-lightgray cz-form-label">Description</label>
    <textarea class="cz-form-item-descr cz-input" style="display: block; height: 20%; width: 100%; resize: none;" maxlength="4000" />

    <br />
    <span class="cz-form-errormsg" style="display: none;">One or more fields filled wrong</span>
    <div class="cz-form-required-field-text cz-lightgray">* Required field</div>
    <button class="cz-form-save cz-button" style="display: inline-block; margin-right:30px;">create content item</button>
</div>
