<div>
    <div>
        <input id="bing-search-input" type="search" class="cz-input cz-bing-search-input" maxlength="200" />
        <button id="bing-search-button" class="cz-bing-search-button cz-button">search</button>
    </div>
    <div>
        <input id="bing-media-type-image" class="cz-radiobutton" style="display: inline-block;"
               type="radio" name="media-type" value="image" checked="true" />
        <label for="bing-media-type-image">Images</label>

        <input id="bing-media-type-video" class="cz-radiobutton" style="display: inline-block;"
               type="radio" name="media-type" value="video" />
        <label for="bing-media-type-video">Videos</label>

        <input id="bing-media-type-document" class="cz-radiobutton" style="display: inline-block;"
               type="radio" name="media-type" value="document" />
        <label for="bing-media-type-document">PDF</label>
    </div>

    <img id="bing-search-progress-bar" class="cz-form-progress-bar" style="width: 400px"
         src="/images/loading.gif" alt="searching..." />
</div>

<div id="bing-search-results" class="cz-bing-search-results">
</div>
