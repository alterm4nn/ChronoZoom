        <input type="search" class="cz-input cz-bing-search-input" maxlength="200" />

        <input id="bing-media-type-video" class="cz-radiobutton" style="display: inline-block;"

        <input id="bing-media-type-document" class="cz-radiobutton" style="display: inline-block;"
               type="radio" name="media-type" value="document" />
