<div class="blocking-layer">
</div>
<div class="cz-form-header">
    <ul>
        <li class="cz-form-nav">
            &lt;
        </li>
        <li class="cz-form-title">
            Edit Exhibit
        </li>
        <li class="cz-form-close-btn">
            <a class="cz-form-btn">
                X
            </a>
        </li>
    </ul>
</div>
<div class="cz-form-content">
    <label class="cz-lightgray cz-form-label">Title *</label>
    <div class="cz-input-wrapper">
        <input class="cz-form-item-title cz-input" style="display: block; width: 100%;" type="text" maxlength="200" />
    </div>

    <br />
    <label class="cz-lightgray cz-form-label">Time *</label>
    <div class="cz-form-time" style="display: block"></div>

    <br />
    <label class="cz-lightgray cz-form-label">
        Vertical Position (<span title="Distance to exhibit center measured in percents of parent timeline height‏" class="cz-form-percent-tooltip">%</span>)
    </label>
    <div class="cz-input-wrapper" style="display:inline-block; width:10%">
        <input class="cz-form-item-offset cz-input" type="text" maxlength="200">
    </div>



    <br />
    <label class="cz-lightgray cz-form-label">Artifacts *</label>
    <button class="cz-form-create-artifact cz-button" style="display: block; margin-right:30px;">Create Artifact</button>
    <div class="cz-listbox" style="display: block"></div>

    <br />
    <span class="cz-form-errormsg" style="display: none;">One or more fields filled incorrectly</span>
    <br />
    <div class="cz-form-required-field-text cz-lightgray">* Required field</div>
    <button class="cz-form-save cz-button" style="display: inline-block; margin-right:30px;">Update Exhibit</button>
    <button class="cz-form-delete cz-button" style="display: inline-block;">Delete Exhibit</button>
</div>
