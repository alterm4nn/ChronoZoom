<html>
<head>
    <title>Custom Form Example</title>

    <link rel="stylesheet" type="text/css" href="/css/cz.css"/>

    <script type="text/javascript" src="/scripts/external/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/scripts/uiloader.js"></script>
    <script type="text/javascript" src="/ui/controls/formbase.js"></script>
    <script type="text/javascript" src="form-example.js"></script>

    <style>
        #formExample {
            width: 30%;
            height: 100%;
        }

        .activeButton {
            background-color: #339933;
        }
    </style>

    <script>
        $(document).ready(function () {
            CZ.UILoader.loadHtml("#formExample", "form-example.html").done(function (container) {
                // Create form. The second parameter defined by FormBaseInfo and FormTestInfo interfaces.
                // activationSource is an element, which calls this form.
                // The rest of fields are CSS selectors of form's UI elements.
                var form = new FormTest(container, {
                    activationSource: $("#showButton"),
                    navButton: ".cz-form-nav",
                    closeButton: ".cz-form-close-btn > .cz-form-btn",
                    titleTextblock: ".cz-form-title",
                    testButton: "#testButton"
                });

                $("#showButton").click(function () {
                    form.show();
                });
            });
        });
    </script>
</head>
<body>
    <button id="showButton">Show Form</button>
    <div id="formExample" class="cz-form unselectable"></div>
</body>
</html>
