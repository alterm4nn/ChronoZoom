<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CZ Datepicker Sample</title>

    <link rel="stylesheet" href="/css/datepicker.css" />

    <script type="text/javascript" src="/scripts/external/jquery-1.7.2.min.js"></script>

    <script type="text/javascript" src="/ui/controls/datepicker.js"></script>
    <script type="text/javascript" src="/scripts/dates.js"></script>
    <script type="text/javascript" src="/scripts/settings.js"></script>

    <style type="text/css">
        #datepicker {
            margin-top: 50px;
            padding: 5px;
            width: 350px;
        }

        .error {
            color: #dd4b39;
        }
    </style>

    <script type="text/javascript">
        var datepicker;
        
        function pageOnLoad() {
            datepicker = new CZ.UI.DatePicker($("#datepicker"));
            datepicker.addEditMode_Infinite();

            $("#input-date-btn").click(function () {
                datepicker.setDate($("#input-date").val(),true);
            });

            $("#output-date-btn").click(function () {
                $("#output-date").val(datepicker.getDate());
            });

            $("#remove").click(function () {
                datepicker.remove();
            });

            $("#create").click(function () {
                datepicker = new CZ.UI.DatePicker($("#datepicker"));
            });
        }
    </script>
</head>
<body onload="pageOnLoad()">
    <div id="datepicker"></div>
    <div style="margin: 20px 10px 20px 10px;">
        <span>Date to set:</span>
        <input type="text" id="input-date" />
        <button id="input-date-btn">Set date</button>
    </div>
    <div style="margin: 20px 10px 20px 10px;">
        <span>Result date:</span>
        <input type="text" id="output-date" />
        <button id="output-date-btn">Get date</button>
    </div>
    <div style="margin: 20px 10px 20px 10px; display: inline-block">
        <button id="remove">Remove datepicker</button>
    </div
    ><div style="margin: 20px 10px 20px 10px; display: inline-block">
        <button id="create">Add datepicker</button>
    </div>
</body>
</html>
