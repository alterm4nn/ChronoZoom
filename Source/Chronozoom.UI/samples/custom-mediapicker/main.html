<html>
<head>
    <title>Custom MediaPicker Example</title>

    <link rel="stylesheet" type="text/css" href="/css/cz.css" />

    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/scripts/uiloader.js"></script>

    <script type="text/javascript" src="/scripts/media.js"></script>
    <script type="text/javascript" src="/ui/controls/medialist.js"></script>
    <script type="text/javascript" src="/ui/controls/formbase.js"></script>
    <script type="text/javascript" src="mediapicker-example.js"></script>

    <style>
        .example-form
        {
            width: 400px;
            height: 250px;
            top: 300px;
            left: 300px;
            z-index: 100000000;
        }

            .example-form > .cz-form-content
            {
                position: absolute;
                top: 36px;
                right: 0;
                bottom: 0;
                left: 0;
                overflow-y: hidden;
            }
    </style>

    <script>
        var context = {
            file: "default"
        };

        $(document).ready(function () {
            var medialist;

            CZ.Media.registerMediaPicker(
                "example",
                "http://png-5.findicons.com/files/icons/1580/devine_icons_part_2/32/my_computer.png",
                "mediapicker-example.html",
                MediaPickerExample,
                // Selector for MediaPicker's View. Default is <div></div>.
                undefined
            ).always(function () {
                // Create MediaList after registration of all media-pickers.
                medialist = new CZ.UI.MediaList($("#medialist"), CZ.Media.mediaPickers, context);
            });
        });
    </script>
</head>
<body>
    <!--Any custom form will work-->
    <div class="cz-form example-form unselectable">
        <div class="blocking-layer">
        </div>
        <div class="cz-form-header">
            <ul>
                <li class="cz-form-nav">
                    &lt;
                </li>
                <li class="cz-form-title">
                    Upload Local File
                </li>
                <li class="cz-form-close-btn">
                    <a class="cz-form-btn">
                        X
                    </a>
                </li>
            </ul>
        </div>
        <div class="cz-form-content">
            <label class="cz-lightgray cz-form-label">Upload local file:</label>
            <br />
        </div>
    </div>

    <!--Container for MediaList-->
    <div id="medialist">
    </div>
</body>
</html>
